{% block body %}
<center>
<h1 style="background-color:rgb(255, 123, 0);" >URL Shortner</h1>

<input type="text" name="in_1" class="form-control"  placeholder="Enter original URL">
<button>Shorten</button></center>

<br><center>
Shortened URL is - 127.0.0.1:5000/sh/{{k}} </center>
 <br>
<br>
    <form>
       <center>
          <input class="form-control"  value= "127.0.0.1:5000/sh/{{k}}" id="myInput"><br>
        <button onclick="myFunction()"> Copy </button>
       </center>
    </form>

<script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById(""+"myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  /* Alert the copied text */
  alert("Copied the text: " + copyText.value); 
}
</script>
{% endblock %}
